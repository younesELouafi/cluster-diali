apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: compositeclusters.cluster.diali
spec:
  connectionSecretKeys:
  - kubeconfig
  defaultCompositionRef:
    name: cluster-aws
  group: cluster.diali
  names:
    kind: CompositeCluster
    plural: compositeclusters
  claimNames:
    kind: ClusterClaim
    plural: clusterclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  version:
                    description: The Kubernetes version for the cluster.
                    type: string
                  nodeSize:
                    description: The size of the nodes; small, medium, large
                    type: string
                  minNodeCount:
                    description: The minimum number of nodes
                    type: integer
                    default: 1
                required:
                - nodeSize
            required:
            - id
            - parameters
          status:
            type: object
            properties:
              clusterName:
                description: The name of the cluster
                type: string
              controlPlaneStatus:
                description: The status of the control plane
                type: string
              nodePoolStatus:
                description: The status of the node pool
                type: string
    additionalPrinterColumns:
    - name: clusterName
      type: string
      jsonPath: ".status.clusterName"
    - name: controlPlane
      type: string
      jsonPath: ".status.controlPlaneStatus"
    - name: nodePool
      type: string
      jsonPath: ".status.nodePoolStatus"

---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: gitops.cluster.diali
spec:
  connectionSecretKeys:
  - kubeconfig
  defaultCompositionRef:
    name: gitops-argo-cd
  group: cluster.diali
  names:
    kind: GitOps
    plural: gitops
  claimNames:
    kind: GitOpsClaim
    plural: gitopsclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects will use to refer to it.
              parameters:
                type: object
                properties:
                  kubeConfig:
                    type: object
                    properties:
                      secretName:
                        description: The name of the secret with KubeConfig
                        type: string
                      secretNamespace:
                        description: The Namespace with the secret with KubeConfig
                        type: string
                        default: crossplane-system
                      secretKey:
                        description: The key that contains kubeconfig
                        type: string
                        default: kubeconfig
                    required:
                    - secretName
                  environment:
                    description: The environment (e.g., production)
                    type: string
                    default: production
                  gitOpsRepo:
                    description: The repository with GitOps manifests used by Argo CD
                    type: string
                    default: "https://github.com/younesELouafi/nemo-technology-repo"
                required:
                - kubeConfig
            required:
            - id
            - parameters